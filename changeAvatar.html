<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="Description" content="Enter your description here" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="stylesheet" href="assets/css/avatar.css" />
		<title>Title</title>
	</head>
	<body onload="toggleSidebar()">
		<div class="js-render">
			<side-bar></side-bar>
		</div>
		<div id="main">
			<top-bar></top-bar>
			<form action="">
				<div class="imDiv">
					<div class="card shadow" style="width: 18rem">
						<div class="card-body bg-dark fit">
							<img
								id="blah"
								class="card-img-top"
								src="assets/img/logo.jpg"
								alt="Card image cap"
							/>
						</div>
						<div class="card-footer">
							<input
								class="form-control"
								accept="image/*"
								type="file"
								id="imgInp"
								style="display: block"
							/>
							<div class="mt-1" id="changeAvatar" style="display: none">
								<div class="d-flex justify-content-center">
									<div class="btn btn-danger mr-1" id="cancelAvatar">
										Cancel
									</div>
									<div class="btn btn-success" id="saveAvatar">
										Save Changes
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
			<footer-foot></footer-foot>
		</div>

		<script src="assets/js/sideNav.js"></script>
		<script src="assets/js/topNav.js"></script>
		<script src="assets/js/footer.js"></script>
		<script src="assets/js/nav.js" defer></script>
		<script src="assets/js/changeAvatar.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	</body>
</html>
