<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="Description" content="Enter your description here" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />

	<link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/bookingList.css">
	<title>Title</title>
</head>

<body onload="toggleSidebar()">
	<div class="js-render">
		<side-bar></side-bar>
	</div>
	<div id="main">
		<top-bar></top-bar>
		<div class="container-fluid">
			<div class="d-flex justify-content-between mt-3 mb-3">
				<div class="main-title mb-3 h4">Due List</div>
				<div>
					<a href="#createEmployeeModal" data-toggle="modal">
						<button class="btn btn-default btn-success">
							<i class="fas fa-plus-circle mr-1 rounded"></i>Create
						</button>
					</a>
				</div>
			</div>
			<div class="container-fluid card shadow-sm p-3 fix">
				<div class="table-responsive">
					<table class="table table-bordered table-hover" cellspacing="0" id="example">
						<thead>
							<tr>
								<th>Shipment Date</th>
								<th>No of Bookings</th>
								<th>Freight Category</th>
								<th>Number</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1999-11-15</td>
								<td>5</td>
								<td>Air Freight</td>
								<td>0158547845</td>
								<td>
									<a href="#editEmployeeModal" class="edit btn btn-success" data-toggle="modal"><i
											class="fas fa-edit edit" title="Edit"></i></a>
									<a href="#deleteEmployeeModal" class="delete btn btn-danger" data-toggle="modal"><i
											class="far fa-trash-alt" data-toggle="tooltip" title="Delete"></i></a>
									<a href="#" class="download btn btn-dark"><i class="fas fa-download"
											title="download"></i></a>
								</td>
							</tr>
							<tr>
								<td>2015-07-22</td>
								<td>3</td>
								<td>Cargo Freight</td>
								<td>017485545</td>
								<td>
									<a href="#editEmployeeModal" class="edit btn btn-success" data-toggle="modal"><i
											class="fas fa-edit edit" title="Edit"></i></a>
									<a href="#deleteEmployeeModal" class="delete btn btn-danger" data-toggle="modal"><i
											class="far fa-trash-alt" data-toggle="tooltip" title="Delete"></i></a>
									<a href="#" class="download btn btn-dark"><i class="fas fa-download"
											title="download"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- delete modal -->
		<div id="deleteEmployeeModal" class="modal fade">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <form>
                        <div class="modal-body">
                            <button type="button" class="close" data-dismiss="modal"
                                    aria-hidden="true">Ã—</button>
                            <div class="del">
                                <i class="fas fa-times fa-4x del_icon text-danger"></i>
                            </div>
                            <div class="h5 text-center pt-3 pb-4">
                                Are you sure want to delete?
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="btn btn-dark col-4 mr-2" data-dismiss="modal"
                                    aria-hidden="true">
                                    Cancel
                                </div>
                                <div class="btn btn-danger col-4 ml-2" id="confirm" data-dismiss="modal" aria-hidden="true">
                                    Delete
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
		<!-- edit modal -->
		<div id="editEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<h4 class="modal-title">Edit</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>Shipment Date</label>
								<input type="date" id="dates" class="form-control" />
							</div>
							<div class="form-group">
								<label>No of Bookings</label>
								<input type="text" id="booking" class="form-control" />
							</div>
							<div class="form-group">
								<label>Freight Category</label>
								<select name="" id="category" class="form-control">
									<option value="Select freight">Select Freight</option>
									<option value="Air Freight">Air Freight</option>
									<option value="Cargo Freight">Cargo Freight</option>
									<option value="Sea Freight">Sea Freight</option>
								</select>
							</div>
							<div class="form-group">
								<label>Number</label>
								<input type="number" min="0" id="phone" class="form-control" />
							</div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
							<input type="submit" class="btn btn-info" value="Save" />
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- create modal -->
		<div id="createEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form>
						<div class="modal-header">
							<h4 class="modal-title">Create</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label>Number</label>
								<select name="shipment" class="form-control select2" id="shipmentNumber">
									<option value="">Select Number</option>
									<option value="">1</option>
									<option value="">2</option>
								</select>
							</div>
							<div class="form-group">
								<label>Shipment Date</label>
								<input type="text" id="createDate" class="form-control" placeholder="mm/dd/yyyy"
									disabled />
							</div>
							<div class="form-group">
								<label>Freight Category</label>
								<input type="text" class="form-control" id="createCategory"
									placeholder="Freight Category" disabled></input>
							</div>

						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
							<input type="submit" class="btn btn-info" value="Save" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer-foot></footer-foot>
	</div>

	<section class="container">
		<div class="spinner spin-1"></div>
		<div class="spinner spin-2"></div>
		<div class="spinner spin-3"></div>
	</section>

	<script src="assets/js/preloader.js"></script>
	<script src="assets/js/sideNav.js"></script>
	<script src="assets/js/topNav.js"></script>
	<script src="assets/js/footer.js"></script>
	<script src="assets/js/nav.js" defer></script>
	<script src="assets/js/dueList.js"></script>
	<script src="assets/js/packingList.js"></script>
	
	<script>
		$('.select2').select2({
			theme: 'bootstrap4',
		});
	</script>
	<script>
		$(document).ready(function () {
			$("#example").DataTable();
		});
	</script>
</body>

</html>
