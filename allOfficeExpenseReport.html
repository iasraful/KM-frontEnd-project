<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="Description" content="Enter your description here" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="assets/css/bookingList.css">
	<title>Title</title>
</head>

<body onload="toggleSidebar()">
	<div class="js-render">
		<side-bar></side-bar>
	</div>
	<div id="main">
		<top-bar></top-bar>
		<div class="container-fluid">
			<div class="form-group mt-2">
				<label class="font-weight-bold">Show Reports By</label><br>
				<select class="form-control-sm" name="" id="dataDrop">
					<option value="select">Select Here</option>
					<option value="daily">Daily</option>
					<option value="monthly">Monthly</option>
					<option value="yearly">Yearly</option>
				</select>
			</div>
			<div class="row text-white text-center ">
				<div class=" col-lg-4">
					<div class="small-box card shadow bg-danger">
						<div class="card-header">BD Office Expense</div>
						<div class="card-body font-weight-bold" id="bdOffice">0</div>
					</div>
				</div>
				<div class=" col-lg-4">
					<div class="small-box card shadow bg-info">
						<div class="card-header">MY Office Expense</div>
						<div class="card-body font-weight-bold" id="myOffice">0</div>
					</div>
				</div>
				<div class=" col-lg-4">
					<div class="small-box card shadow bg-success">
						<div class="card-header">All Office Expense</div>
						<div class="card-body font-weight-bold" id="allOffice">0</div>
					</div>
				</div>
			</div>
			<div class=" mt-3">
				<div class="chartBox card p-3 shadow rounded chart_size">
					<canvas id="myChart" style="display: none"></canvas>
					<canvas id="myChart2" style="display: none"></canvas>
					<canvas id="myChart3" style="display: none"></canvas>
				</div>
			</div>

			<footer-foot></footer-foot>
		</div>
		<section class="container">
			<div class="spinner spin-1"></div>
			<div class="spinner spin-2"></div>
			<div class="spinner spin-3"></div>
		</section>

		<script src="assets/js/nav.js" defer></script>
		<script src="assets/js/sideNav.js"></script>
		<script src="assets/js/topNav.js"></script>
		<script src="assets/js/footer.js"></script>
		<script src="assets/js/preloader.js"></script>
		<script src="assets/js/allOfficeExpenseReport.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>

</body>

</html>
